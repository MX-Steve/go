apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.image.tag }}
  labels:
    app: {{ .Values.image.tag }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.image.tag }}
  template:
    metadata:
      labels:
        app: {{ .Values.image.tag }}
    spec:
      containers:
        - name: {{ .Values.image.tag }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["python", "manage.py", "runserver", "0.0.0.0:9101"]
          ports:
            - name: http
              containerPort: 9101
              protocol: TCP