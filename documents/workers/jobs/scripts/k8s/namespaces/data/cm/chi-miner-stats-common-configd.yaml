apiVersion: v1
data:
  01-clickhouse-listen.xml: |
    <yandex>
        <!-- Listen wildcard address to allow accepting connections from other containers and host network. -->
        <listen_host>::</listen_host>
        <listen_host>0.0.0.0</listen_host>
        <listen_try>1</listen_try>
    </yandex>
  02-clickhouse-logger.xml: |
    <yandex>
        <logger>
            <!-- Possible levels: https://github.com/pocoproject/poco/blob/develop/Foundation/include/Poco/Logger.h#L105 -->
            <level>debug</level>
            <log>/var/log/clickhouse-server/clickhouse-server.log</log>
            <errorlog>/var/log/clickhouse-server/clickhouse-server.err.log</errorlog>
            <size>1000M</size>
            <count>10</count>
            <!-- Default behavior is autodetection (log to console if not daemon mode and is tty) -->
            <console>1</console>
        </logger>
    </yandex>
  03-clickhouse-querylog.xml: |
    <yandex>
    <query_log replace="1">
        <database>system</database>
        <table>query_log</table>
        <engine>Engine = MergeTree PARTITION BY event_date ORDER BY event_time TTL event_date + interval 30 day</engine>
        <flush_interval_milliseconds>7500</flush_interval_milliseconds>
        <collect_interval_milliseconds>1000</collect_interval_milliseconds>
    </query_log>
    <query_thread_log remove="1"/>
    </yandex>
  04-clickhouse-partlog.xml: |
    <yandex>
    <part_log replace="1">
        <database>system</database>
        <table>part_log</table>
        <engine>Engine = MergeTree PARTITION BY event_date ORDER BY event_time TTL event_date + interval 30 day</engine>
        <flush_interval_milliseconds>7500</flush_interval_milliseconds>
        <collect_interval_milliseconds>1000</collect_interval_milliseconds>
    </part_log>
    </yandex>
  05-clickhouse-metriclog.xml: |
    <yandex>
    <metric_log replace="1">
        <database>system</database>
        <table>metric_log</table>
        <engine>Engine = MergeTree PARTITION BY event_date ORDER BY event_time TTL event_date + interval 30 day SETTINGS min_bytes_for_wide_part = 10000000</engine>
        <flush_interval_milliseconds>7500</flush_interval_milliseconds>
        <collect_interval_milliseconds>1000</collect_interval_milliseconds>
    </metric_log>
    </yandex>
  06-clickhouse-asynchronousmetriclog.xml: |
    <yandex>
    <asynchronous_metric_log replace="1">
        <database>system</database>
        <table>asynchronous_metric_log</table>
        <engine>Engine = MergeTree PARTITION BY event_date ORDER BY event_time TTL event_date + interval 30 day SETTINGS min_bytes_for_wide_part = 10000000</engine>
        <flush_interval_milliseconds>7500</flush_interval_milliseconds>
        <collect_interval_milliseconds>1000</collect_interval_milliseconds>
    </asynchronous_metric_log>
    </yandex>
  chop-generated-remote_servers.xml: |
    <yandex>
        <remote_servers>
            <!-- User-specified clusters -->
            <clickhouse>
                <shard>
                    <internal_replication>false</internal_replication>
                    <replica>
                        <host>chi-miner-stats-clickhouse-0-0</host>
                        <port>9000</port>
                    </replica>
                </shard>
            </clickhouse>
            <!-- Autogenerated clusters -->
            <all-replicated>
                <shard>
                    <internal_replication>true</internal_replication>
                    <replica>
                        <host>chi-miner-stats-clickhouse-0-0</host>
                        <port>9000</port>
                    </replica>
                </shard>
            </all-replicated>
            <all-sharded>
                <shard>
                    <internal_replication>false</internal_replication>
                    <replica>
                        <host>chi-miner-stats-clickhouse-0-0</host>
                        <port>9000</port>
                    </replica>
                </shard>
            </all-sharded>
        </remote_servers>
    </yandex>
  chop-generated-settings.xml: |
    <yandex>
        <http_port>8123</http_port>
        <interserver_http_port>9009</interserver_http_port>
        <mysql_port>9004</mysql_port>
        <tcp_port>9000</tcp_port>
    </yandex>
