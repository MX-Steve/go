{{define "book/modify_book.html"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Manage System</title>
    <link rel="stylesheet" href="../statics/css/basic.css">
    <link rel="stylesheet" href="../statics/css/new_book.css">
</head>

<body>
    <div class="head">
        <a href="/user/login">退出系统</a>
    </div>
    <div class="box">
        <h1 class="title">BMS Modify Book</h1>
        <form action="/book/modify" method="post">
            <div class="form-div">
                <label>编号:
                    <input type="text" name="id" id="id">
                </label>
            </div>
            <div class="form-div">
                <label>书名:
                    <input type="text" name="title" id="title">
                </label>
            </div>
            <div class="form-div">
                <label>价格:
                    <input type="text" name="price" id="price">
                </label>
            </div>
            <div class="form-div">
                <input type="submit" value="更新">
            </div>
        </form>
    </div>


</body>
<script>

    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == variable) { return pair[1]; }
        }
        return (false);
    }
    var id = getQueryVariable("id")
    var price = getQueryVariable("price")
    var title = decodeURI(getQueryVariable("title"))
    console.log(id, price, title)
    document.getElementById("id").setAttribute("value", id)
    document.getElementById("price").setAttribute("value", price)
    document.getElementById("title").setAttribute("value", title)
</script>

</html>
{{end}}
