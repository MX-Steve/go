<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>my profile</title>
    </head>
<body>
    <div>
        <table border="1">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>姓名</th>
                    <th>密码</th>
                    <th>年龄</th>
                </tr>
            </thead>
            <tbody>
                {{range $index, $user:=.}}
                <tr>
                    <td>{{$index}}</td>
                    <td>{{$user.UserName}}</td>
                    <td>{{$user.Password}}</td>
                    <td>{{$user.Age}}</td>
                </tr>
                {{end}}
            </tbody>
        </table>
        <p>map长度: {{len .}}</p>
        <p>{{index . 1}}</p>

        <p>
            {{with index . 1}}
            {{printf "姓名:%s;年龄:%d" .UserName .Age}}
            {{end}}
        </p>
        <hr>
        <p>
            {{with index . 3}}
            {{kua .UserName}}
            {{end}}
        </p>
    </div>
</body>
</html>
