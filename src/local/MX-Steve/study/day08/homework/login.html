<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
</head>
<body>
    <h1 style="text-align: center;">User Login Platform</h1>
    <div class="formBox">
        <form action="" method="POST">
            <div>
                <label for="un">username:</label>
                <input type="text" placeholder="input your username" name="username">
            </div>
            <div>
                <label for="pa">password:</label>
                <input type="password" placeholder="input your password" name="password">
            </div>
            <div>
                <input type="submit" value="submit">
            </div>
        </form>
    </div>
</body>
<style>
    .formBox{
        border: 1px;
        width: 350px;
        height: 250px;
        margin: 0 auto;
    }
</style>
</html>
